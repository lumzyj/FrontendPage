<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Your Frontend Page</title>
</head>
<body>
    <div data-testid="slackUserName">olumide oni</div>

    <img src="https://ca.slack-edge.com/T05FFAA91JP-U05R5ACAKML-17984610058c-512" alt="olumide oni" data-testid="slackDisplayImage">

    <div data-testid="currentDayOfTheWeek">Friday</div>

    <div data-testid="currentUTCTime"></div>

    <a href="https://github.com/lumzyj/FrontendPage.git" data-testid="githubURL">GitHub Repository</a>

    <script>
        // Function to update the digital clock
        function updateDigitalClock() {
            const currentUTCTimeElement = document.querySelector('[data-testid="currentUTCTime"]');
            const currentTime = new Date();
            const hours = String(currentTime.getUTCHours()).padStart(2, '0');
            const minutes = String(currentTime.getUTCMinutes()).padStart(2, '0');
            const seconds = String(currentTime.getUTCSeconds()).padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            currentUTCTimeElement.textContent = `Current UTC Time: ${timeString}`;
        }

        // Update the digital clock every second
        setInterval(updateDigitalClock, 1000);

        // Initial update
        updateDigitalClock();
    </script>
</body>
</html>
